<!DOCTYPE html>
<html>
  <head>
    <title>DOM Manipulation Example</title>
  </head>
  <body>
    <h1 id="myHeading">Hello, World!</h1>
    <button id="changeButton">Change Text</button>
    <script>
      // Function to change the content of the heading
      function changeHeadingText() {
        const headingElement = document.getElementById("myHeading");
        headingElement.textContent = "Welcome to DOM Manipulation!";
      }

      // Adding an event listener to the button
      const changeButton = document.getElementById("changeButton");
      changeButton.addEventListener("click", changeHeadingText);
    </script>
  </body>
</html>
